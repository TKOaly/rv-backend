on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: rv
          POSTGRES_PASSWORD: unsecure
          POSTGRES_DB: rv_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm ci
      - run: npm test
        env:
          NODE_ENV: development
          PORT: 8080
          DB_HOST: localhost
          DB_USERNAME: rv
          DB_PASSWORD: unsecure
          DB_NAME: rv
          DB_PORT: 5432
          JWT_SECRET: unsecure
          JWT_ADMIN_SECRET: unsecure
      - uses: codecov/codecov-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
      - uses: docker/build-push-action@v2
        if: github.ref == 'refs/heads/develop'
        with:
          context: .
          push: true
          tags: ghcr.io/tkoaly/rv-backend/rv-backend:latest-dev
      - uses: docker/build-push-action@v2
        if: github.ref == 'refs/heads/master'
        with:
          context: .
          push: true
          tags: ghcr.io/tkoaly/rv-backend/rv-backend:latest
      - id: tag_name
        run: echo "::set-output tag_name=${GITHUB_REF//refs\/tags\/}" >> $GITHUB_ENV
      - uses: docker/build-push-action@v2
        if: github.event_name == 'release'
        with:
          context: .
          push: true
          tags: |
            ghcr.io/tkoaly/rv-backend/rv-backend:latest
            ghcr.io/tkoaly/rv-backend/rv-backend:latest-release
            ghcr.io/tkoaly/rv-backend/rv-backend:${{ steps.tag_name.outputs.tag_name }}
