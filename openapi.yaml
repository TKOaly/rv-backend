openapi: 3.0.0
info:
  version: '1.1'
  title: Ruokavälitys API
  description: API for both, managing the RV system and it's inventory, and browsing and purchasing products.

externalDocs:
  url: https://github.com/TKOaly/rv-backend

servers:
  - url: https://rv-backend-dev.herokuapp.com/
    description: Staging environment
  - url: https://rv-backend.herokuapp.com/
    description: Production environment

tags:
  - name: normal
    x-codegen-class: NormalApi
  - name: admin
    x-codegen-class: AdminApi

components:
  securitySchemes:
    normalAccessToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description:
        A JWT access token used for authenticating with the \"end user facing\" portition of the API.
        Can be obtained with any valid credentials from route `/api/v1/authenticate`.
    adminAccessToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description:
        A JWT access token used for authenticating with the administrations portition of the API.
        Can be obtained with administrator credentials from route `/api/v1/admin/authenticate`.
  
  schemas:
    Role:
      type: string
      enum:
        - ADMIN
        - USER1
        - USER2
      example: USER
    Product:
      type: object
      required: 
        - barcode
        - name
        - category
        - weight
        - sellPrice
        - stock
      properties: 
        barcode: 
          type: string
          example: "6430039222212"
          description: Barcode on the product packaging. Used to uniquely identify the product.
        name: 
          type: string
          example: Kombucha bakteerin makuinen bakteerijuoma
          description: Human readable and user facing name of the product.
        category: 
          '$ref': '#/components/schemas/Category'
        weight: 
          type: integer
          example: 370
          description: Weight of the product in grams.
        sellPrice: 
          type: integer
          example: 310
          description: Price (in cents) at which the product is on sale.  
        stock: 
          type: integer
          example: 10
          description: Number of items in stock.
    AdminProduct:
      allOf:
        - '$ref': '#/components/schemas/Product'
        - type: object
          required:
            - buyPrice
          properties:
            buyPrice:
              type: integer
              example: 300
              description: Price (in cents) at which the product was bought in.
    Box:
      type: object
      required: 
        - boxBarcode
        - itemsPerBox
        - product
      properties: 
        boxBarcode:
          example: "01880335"
          type: string
          description: |
            Barcode printed on the box, which contains multiple items of a product.
            Used to uniquely identify the box.
        itemsPerBox: 
          type: integer
          example: 18
          description: Number of items contained in one box.
        product:
          '$ref': '#/components/schemas/Product'
    PurchaseEventBase:
      type: object
      required: 
        - purchaseId
        - time
        - price
      properties: 
        purchaseId: 
          type: integer
          example: 3053
          description: Opaque unique identifier of the purchase event.
        time: 
          type: string
          format: date-time
          example: '2018-12-24T00:00:00.000Z'
          description: Timestamp of the event in ISO-8601 format.
        price: 
          type: integer
          example: 19
          description: Price (in cents) of the product bought.
    PurchaseEventProduct:
      type: object
      required:
        - product
      properties:
        product:
          '$ref': '#/components/schemas/Product'
    PurchaseEventUser:
      type: object
      required:
        - user
      properties:
        user:
          '$ref': '#/components/schemas/User'
    PurchaseEventBalance:
      type: object
      required:
        - balanceAfter
      properties:
        balanceAfter:
          type: integer
          example: 1981
          description: Balance of the user's account (in cents) after the purchase transaction.
    PurchaseEventStock:
      type: object
      required:
        - stockAfter
      properties:
        stockAfter:
          type: integer
          example: 11
          description: Number of the bought product left in stock after the purchase transaction.
    DepositEventBase:
      type: object
      required: 
        - depositId
        - time
        - amount
        - balanceAfter
      properties: 
        depositId: 
          type: integer
          description: Opaque unique identifier of the deposit event.
        time: 
          type: string
          format: date-time
          example: '2018-12-24T00:00:00.000Z'
          description: Timestamp of the event in ISO-8601 format.
        amount: 
          type: integer
          example: 2000
          description: Amount deposited to the user's account in cents.
        balanceAfter:
          type: integer
          example: 2500
          description: Balance of the user's account after the deposit in cents.
    DepositEventUser:
      type: object
      required:
        - user
      properties:
        user:
          '$ref': '#/components/schemas/User'
    User: 
      type: object
      required: 
        - userId
        - username
        - fullName
        - email
        - moneyBalance
        - role
      properties: 
        userId: 
          type: integer
          example: 415
          description: Opaque unique identifier of the user.
        username: 
          type: string
          example: fuxi2001
          description: Username which is used in authentication.
        fullName: 
          type: string
          example: Fuxi C. S. McStudent
          description: Real full name of the user.
        email: 
          type: string
          example: fuxi.student@helsinki.fi
          description: E-mail address at which the user can be reached.
        moneyBalance: 
          type: integer
          example: 2000
          description: Balance of the user's account in cents.
        role:
          '$ref': '#/components/schemas/Role'
    Category:
      type: object
      required: 
        - categoryId
        - description
      properties: 
        categoryId: 
          type: integer
          example: 10
          description: Opaque unique identifier of the category.
        description: 
          type: string
          example: Drinks, soda with bottle return
          description: Human readable and user facing description of the product category.
    Preference:
      type: object
      required:
        - key
        - value
      properties:
        key:
          type: string
          example: globalDefaultMargin
          description: Identifier of the preference.
        value:
          description: |
            Value of the preference, which can be any JSON value.
            The type depends on the preference in question.
          example: 0.05
  responses:
    InvalidCredentialsErrorResponse:
      description: The JWT access token provided with the request is invalid or it is missing.
      content:
        application/json:
          schema:
            type: object
            required:
              - error_code
              - message
            properties:
              error_code:
                type: string
                enum:
                  - invalid_credentials
              message:
                type: string
                example: Invalid username or password
    NotAuthorizedErrorResponse:
      description: Your user lacks the required privilege level to perform this action.
      content:
        application/json:
          schema:
            type: object
            required:
              - error_code
              - message
            properties:
              error_code:
                type: string
                enum:
                  - not_authorized
              message:
                type: string
                example: Not authorized
    NotFoundErrorResponse:
      description: The resource your are requesting does not exist.
      content:
        application/json:
          schema:
            type: object
            required:
              - error_code
              - message
            properties:
              error_code:
                type: string
                enum:
                  - not_found
              message:
                type: string
                example: No product with barcode \'1312767817\' found
    BadRequestErrorResponse:
      description: The request you sent contains invalid values or is missing fields.
      content:
        application/json:
          schema:
            type: object
            required:
              - error_code
              - message
            properties:
              error_code:
                type: string
                enum:
                  - bad_request
                  - invalid_reference
              message:
                type: string
                example: Missing or invalid fields in request
              errors:
                type: array
                items:
                  type: string
                  example: 'boxBarcode should be a numeric 1-14 digit barcode' 
    IdentifierTakenErrorResponse:
      description: Creating a new resource failed, because a resource with the given identifier already exists.
      content:
        application/json:
          schema:
            type: object
            required:
              - error_code
              - message
            properties:
              error_code:
                type: string
                enum:
                  - identifier_taken
              message:
                type: string
                example: Barcode already in use.

paths: 
  /api/v1/register: 
    post: 
      summary: Create a new user
      operationId: register
      tags:
        - normal
      responses: 
        201:
          description: New user created successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - user
                properties: 
                  user: 
                    '$ref': '#/components/schemas/User'
        400:
          '$ref': '#/components/responses/BadRequestErrorResponse'
        409:
          '$ref': '#/components/responses/IdentifierTakenErrorResponse'
      requestBody: 
        required: true
        content: 
          application/json: 
            schema: 
              type: object
              required: 
                - username
                - password
                - fullName
                - email
              properties: 
                username: 
                  type: string
                  example: fuxi2001
                  minLength: 1
                password: 
                  type: string
                  example: hunter2
                  minLength: 1
                fullName: 
                  type: string
                  example: Fuxi C. S. McStudent
                  minLength: 1
                email: 
                  type: string
                  example: fuxi.cs.student@helsinki.fi
                  minLength: 1
  /api/v1/authenticate/rfid: 
    post: 
      summary: Authenticate with normal privileges
      operationId: authenticate
      tags:
        - normal
      responses: 
        200:
          description: Authentication successfull
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - accessToken
                properties: 
                  accessToken: 
                    type: string
                    description: JSON Web Token
        401:
          '$ref': '#/components/responses/InvalidCredentialsErrorResponse'
        400:
          '$ref': '#/components/responses/BadRequestErrorResponse'
      requestBody: 
        required: true
        content: 
          application/json: 
            schema: 
              type: object
              required:
                - rfid
              properties: 
                rfid: 
                  type: string
                  example: 8a4f2f0a
                  minLength: 1
  /api/v1/authenticate: 
    post: 
      summary: Authenticate with normal privileges
      operationId: authenticate
      tags:
        - normal
      responses: 
        200:
          description: Authentication successfull
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - accessToken
                properties: 
                  accessToken: 
                    type: string
                    description: JSON Web Token
        401:
          '$ref': '#/components/responses/InvalidCredentialsErrorResponse'
        400:
          '$ref': '#/components/responses/BadRequestErrorResponse'
      requestBody: 
        required: true
        content: 
          application/json: 
            schema: 
              type: object
              required:
                - username
                - password
              properties: 
                username: 
                  type: string
                  example: fuxi2001
                  minLength: 1
                password: 
                  type: string
                  example: hunter2
  /api/v1/admin/authenticate: 
    post: 
      summary: Authenticate with admin privileges
      operationId: authenticate
      tags:
        - admin
      responses: 
        200:
          description: Authentication successfull
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - accessToken
                properties: 
                  accessToken: 
                    type: string
                    description: JSON Web Token
        401:
          '$ref': '#/components/responses/InvalidCredentialsErrorResponse'
        403:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
        400:
          '$ref': '#/components/responses/BadRequestErrorResponse'
      requestBody: 
        required: true
        content: 
          application/json: 
            schema: 
              type: object
              required: 
                - username
                - password
              properties: 
                username: 
                  type: string
                  example: rvslayer69
                  minLength: 1
                password: 
                  type: string
                  example: y0ur_w4ll3t
  /api/v1/products/search: 
    post: 
      summary: Search for products
      operationId: searchProducts
      tags:
        - normal
      security:
        - normalAccessToken: []
      requestBody:
        required: true
        content:
          application/json: 
            schema: 
              type: object
              required: 
                - query
              properties: 
                query: 
                  type: string
                  example: muumilimsa
      responses: 
        200:
          description: Request fulfilled successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - products
                properties: 
                  products: 
                    type: array
                    items: 
                      '$ref': '#/components/schemas/Product'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
  /api/v1/products: 
    get: 
      summary: Get a list of all products
      operationId: getProducts
      tags:
        - normal
      security:
        - normalAccessToken: []
      responses: 
        200:
          description: Request fulfilled successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - products
                properties: 
                  products: 
                    type: array
                    items: 
                      '$ref': '#/components/schemas/Product'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
  /api/v1/products/{barcode}: 
    get:
      summary: Get details of a specific product
      operationId: getProduct
      tags:
        - normal
      security:
        - normalAccessToken: []
      parameters: 
        - name: barcode
          description: Uniquely identifying barcode of the product.
          required: true
          in: path
          schema: 
            type: string
      responses: 
        200: 
          description: Request fulfilled successfully
          content: 
            application/json: 
              schema:
                type: object
                required: 
                  - product
                properties: 
                  product:
                    '$ref': '#/components/schemas/Product'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
        404:
          '$ref': '#/components/responses/NotFoundErrorResponse'
  /api/v1/products/{barcode}/purchase: 
    post:
      summary: Purchase a prouct
      operationId: purchase
      tags:
        - normal
      security:
        - normalAccessToken: []
      parameters: 
        - name: barcode
          description: Uniquely identifying barcode of the product.
          required: true
          in: path
          schema: 
            type: string
      responses: 
        200:
          description: Purchase successfull
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - accountBalance
                  - productStock
                  - purchases
                properties: 
                  accountBalance: 
                    type: integer
                    example: 19.81
                  productStock: 
                    type: integer
                    example: 11
                  purchases: 
                    type: array
                    items:
                      allOf:
                        - '$ref': '#/components/schemas/PurchaseEventBase'
                        - '$ref': '#/components/schemas/PurchaseEventBalance'
                        - '$ref': '#/components/schemas/PurchaseEventStock'
        400:
          '$ref': '#/components/responses/BadRequestErrorResponse'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
        403:
          description: The account has insufficient funds and the purchase cannot be made.
          content:
            application/json:
              schema:
                type: object
                required:
                  - error_code
                  - message
                properties:
                  error_code:
                    type: string
                    enum:
                      - insufficient_funds
                  message:
                    type: string
                    example: Insufficient funds
        404:
          '$ref': '#/components/responses/NotFoundErrorResponse'
      requestBody: 
        required: true
        content: 
          application/json: 
            schema: 
              type: object
              required: 
                - count
              properties: 
                count: 
                  type: integer
                  example: 1
                  minimum: 1
  /api/v1/categories: 
    get: 
      summary: Get a list of product categories
      operationId: getCategories
      tags:
        - normal
      security:
        - normalAccessToken: []
      responses: 
        200: 
          description: Request fulfilled successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - categories
                properties: 
                  categories: 
                    type: array
                    items: 
                      '$ref': '#/components/schemas/Category'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
  /api/v1/categories/{categoryId}: 
    get: 
      summary: Get details of a product category
      operationId: getCategory
      tags:
        - normal
      security:
        - normalAccessToken: []
      parameters: 
        - name: categoryId
          description: Unique identifier of the product category.
          required: true
          in: path
          schema: 
            type: integer
      responses: 
        200:
          description: Request fulfilled successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - category
                properties: 
                  category: 
                    '$ref': '#/components/schemas/Category'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
        404:
          '$ref': '#/components/responses/NotFoundErrorResponse'
  /api/v1/user:
    get: 
      summary: Get details of the authenticated user
      operationId: getSessionUser
      tags:
        - normal
      security:
        - normalAccessToken: []
      responses: 
        200: 
          description: Request fulfilled successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - user
                properties: 
                  user:
                    '$ref': '#/components/schemas/User'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
    patch: 
      summary: Update details of the authenticated user
      operationId: updateSessionUser
      tags:
        - normal
      security:
        - normalAccessToken: []
      responses: 
        200: 
          description: User information updated successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - user
                properties: 
                  user: 
                    '$ref': '#/components/schemas/User'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
        400:
          '$ref': '#/components/responses/BadRequestErrorResponse'
        409:
          '$ref': '#/components/responses/IdentifierTakenErrorResponse'
      requestBody: 
        required: true
        content: 
          application/json: 
            schema: 
              type: object
              minProperties: 1
              properties: 
                username: 
                  type: string
                  example: 'jäärä2001'
                  minLength: 1
                fullName: 
                  type: string
                  example: 'Jäärä F. S. McConsultant'
                  minLength: 1
                email: 
                  type: string
                  example: 'jaara.fs.constultant@coolcorp.com'
                  minLength: 1
  /api/v1/user/user_exists: 
    post: 
      summary: Check if an user with the given username exists
      operationId: user_exists
      tags:
        - normal
      responses: 
        200: 
          description: Check success.
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - exists
                properties: 
                  exists: 
                    type: boolean
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
        400:
          '$ref': '#/components/responses/BadRequestErrorResponse'
      requestBody: 
        required: true
        content: 
          application/json: 
            schema: 
              type: object
              required: 
                - username
              properties: 
                username: 
                  type: string
                  example: asd123
  /api/v1/user/deposit: 
    post: 
      summary: Deposit money to the authenticated user's account
      operationId: deposit
      tags:
        - normal
      security:
        - normalAccessToken: []
      responses: 
        200: 
          description: Balance added to the account successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - accountBalance
                  - deposit
                properties: 
                  accountBalance: 
                    type: integer
                  deposit: 
                    allOf:
                      - '$ref': '#/components/schemas/DepositEventBase'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
        400:
          '$ref': '#/components/responses/BadRequestErrorResponse'
      requestBody: 
        required: true
        content: 
          application/json: 
            schema: 
              type: object
              required: 
                - amount
              properties: 
                amount: 
                  type: integer
                  minimum: 1
  /api/v1/user/purchaseHistory: 
    get: 
      summary: Get list of the authenticated user's past purchases
      operationId: getPurchaseHistory
      tags:
        - normal
      security:
        - normalAccessToken: []
      responses: 
        200: 
          description: Request fulfilled successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - purchases
                properties: 
                  purchases: 
                    type: array
                    items:
                      allOf:
                      - '$ref': '#/components/schemas/PurchaseEventBase'
                      - '$ref': '#/components/schemas/PurchaseEventProduct'
                      - '$ref': '#/components/schemas/PurchaseEventBalance'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
  /api/v1/user/purchaseHistory/{purchaseId}: 
    get: 
      summary: Get details of a specific purchase made by the authenticated user
      operationId: getPurchaseEvent
      tags:
        - normal
      security:
        - normalAccessToken: []
      parameters: 
        - name: purchaseId
          description: Unique identifier of the purchase event.
          required: true
          in: path
          schema: 
            type: string
      responses: 
        200: 
          description: Request fulfilled successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - purchase
                properties: 
                  purchase:
                    allOf:
                      - '$ref': '#/components/schemas/PurchaseEventBase'
                      - '$ref': '#/components/schemas/PurchaseEventProduct'
                      - '$ref': '#/components/schemas/PurchaseEventBalance'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
        404:
          '$ref': '#/components/responses/NotFoundErrorResponse'
  /api/v1/user/depositHistory: 
    get: 
      summary: Get list of past deposit events of the authenticated user
      operationId: getDepositHistory
      tags:
        - normal
      security:
        - normalAccessToken: []
      responses: 
        200: 
          description: Request fulfilled successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - deposits
                properties: 
                  deposits: 
                    type: array
                    items:
                      '$ref': '#/components/schemas/DepositEventBase'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
  /api/v1/user/depositHistory/{depositId}: 
    get: 
      summary: Get details of a specific deposit event created by the authenticated user
      operationId: getDepositEvent
      tags:
        - normal
      security:
        - normalAccessToken: []
      parameters: 
        - name: depositId
          description: Unique identifier of the deposit event.
          required: true
          in: path
          schema: 
            type: string
      responses: 
        200: 
          description: Request fulfilled successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - deposit
                properties: 
                  deposit: 
                    '$ref': '#/components/schemas/DepositEventBase'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
        404:
          '$ref': '#/components/responses/NotFoundErrorResponse'
  /api/v1/user/changeRfid:
    post:
      summary: Change the account's rfid
      operationId: changeRfid
      tags:
        - normal
      security:
        - normalAccessToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - rfid
              properties:
                rfid:
                  type: string
                  example: a1b3c3d7
      responses:
        204:
          description: Rfid changed successfully
        400:
          '$ref': '#/components/responses/BadRequestErrorResponse'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
  /api/v1/user/changePassword:
    post:
      summary: Change the account's password
      operationId: changePassword
      tags:
        - normal
      security:
        - normalAccessToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  example: hunter2
                  minLength: 1
      responses:
        204:
          description: Password changed successfully
        400:
          '$ref': '#/components/responses/BadRequestErrorResponse'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
  /api/v1/admin/boxes: 
    get: 
      summary: Get a list of product boxes
      operationId: getBoxes
      tags:
        - admin
      security:
        - adminAccessToken: []
      responses: 
        200: 
          description: Request fulfilled successfully
          content: 
            application/json: 
              schema: 
                type: object
                required: 
                  - boxes
                properties: 
                  boxes: 
                    type: array
                    items: 
                      '$ref': '#/components/schemas/Box'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
    post: 
      summary: Create a new box of products
      operationId: createBox
      tags:
        - admin
      security:
        - adminAccessToken: []
      responses: 
        201: 
          description: A new box created successfully
          content:
            application/json: 
              schema: 
                type: object
                required: 
                  - box
                properties: 
                  box: 
                    '$ref': '#/components/schemas/Box'
        401:
          '$ref': '#/components/responses/NotAuthorizedErrorResponse'
        400:
